<div class="container mt-4" *ngIf="contact">
    <h2>Contact Details</h2>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ contact.firstName }} {{ contact.lastName }}</h5>
        <p class="card-text"><strong>Gender:</strong> {{ contact.gender }}</p>
        <p class="card-text"><strong>Date of Birth:</strong> {{ contact.dateOfBirth }}</p>
        <p class="card-text"><strong>Location:</strong> {{ contact.location }}</p>
        <p class="card-text"><strong>Email:</strong> {{ contact.email }}</p>
        <p class="card-text"><strong>Mobile:</strong> {{ contact.mobile }}</p>
      </div>
    </div>
    <a routerLink="/" class="btn btn-primary mt-3">Back to List</a>
  </div>
